
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_p.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   
    <title>Profile</title>
</head>
<body>
    
   
    <div class="profile-container">
        <div id="heading">
        <h2>Create Your Profile</h2>
        </div>

        <div class="profile-info">
            
            <label for="profile-image">Profile Image:</label>
            <div  for="profile-image" id="preview-image">
                <img src="profile12.png" height="200px" width="200px">
            </div>
            <div id="imp">
            <input type="file"  accept="image/*">
            </div>
        </div>

        <div class="profile-info">
            <label for="name">Name:</label>
            <input type="text" id="Name" placeholder="Enter your Name">
        </div>
        <div class="profile-info">
            <label for="email">School Name:</label>
            <input type="email" id="School_name" placeholder="Enter your email">
        </div>
        <div class="profile-info">
            <label for="location">Class:</label>
            <input type="text" id="Class" placeholder="Enter your Class in which you are studying">
        </div>
        <div class="profile-info">
            <label for="about">About Me:</label>
            <textarea id="about" placeholder="Tell us about yourself"></textarea>
        </div>
        <div class="profile-info">
        <button onclick="createProfile()">Create Profile</button>
        </div>
    </div>



    <script src="app2.js"></script>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
